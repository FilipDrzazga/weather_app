<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather_app</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/style.comp.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script defer src="script.js"></script>
</head>

<body>
    <header class="nav">
        <ul class="nav__lists">
            <li class="nav__list-my-location"><button class="btn nav__btn-current-position"><i
                        class="fas fa-map-marker-alt"></i></button></li>
            <li class="nav__list-search"><button class="btn nav__btn-search"><i
                        class="fas fa-search-location"></i></button></li>
            <li class="nav__list-city"><button class="btn nav__btn-cities"><i class="fas fa-list"></i></button></li>
        </ul>
    </header>
    <section class="intro">
        <svg class="intro__big-cloud" viewBox="0 0 140 80">
            <defs>
                <filter id="shadow-cloud">
                    <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
                    <feOffset dx="5" dy="7" />
                    <feComponentTransfer>
                        <feFuncA type="linear" slope="0.2" />
                    </feComponentTransfer>
                    <feMerge>
                        <feMergeNode />
                        <feMergeNode in="SourceGraphic" />
                    </feMerge>
                </filter>
            </defs>
            <path style="filter:url(#shadow-cloud)"
                d="M221.056,1438.565H115.776s-18.647-12.3-10.427-32.148,32.011-16.292,32.011-16.292-.712-17.83,16.886-23.346c15.938-5.161,27.458,8.957,27.458,8.957a23.509,23.509,0,0,1,18.616.472,21.912,21.912,0,0,1,11.632,13.917s17.976,2.457,20.916,20.5S221.056,1438.565,221.056,1438.565Z"
                transform="translate(-103.256 -1365.645)" />
        </svg>
        <svg class="intro__small-cloud" viewBox="0 0 140 80">
            <path style="filter:url(#shadow-cloud)"
                d="M221.056,1438.565H115.776s-18.647-12.3-10.427-32.148,32.011-16.292,32.011-16.292-.712-17.83,16.886-23.346c15.938-5.161,27.458,8.957,27.458,8.957a23.509,23.509,0,0,1,18.616.472,21.912,21.912,0,0,1,11.632,13.917s17.976,2.457,20.916,20.5S221.056,1438.565,221.056,1438.565Z"
                transform="translate(-103.256 -1365.645)" />
        </svg>
        <svg class="intro__sun" viewBox="0 0 118 118">
            <circle cx="59" cy="59" r="59" fill="#f8ab1c" /></svg>
    </section>
    <section class="city-search">
        <input class="city-search__input" type="text" placeholder="Search city...">
        <button class="city-search__btn"><i class="fas fa-search"></i></button>
    </section>
    <section class="all-city">
    </section>
</body>

</html>
